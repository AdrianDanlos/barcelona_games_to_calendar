name: Sync Barcelona Calendar

on:
  schedule:
    # Run every 15 days at 9 AM UTC (1st and 16th of each month)
    - cron: "0 9 1,16 * *"
  # Allow manual trigger from GitHub Actions UI
  workflow_dispatch:

jobs:
  sync:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Create service account credentials file
        env:
          GOOGLE_SERVICE_ACCOUNT_JSON: ${{ secrets.GOOGLE_SERVICE_ACCOUNT_JSON }}
        run: |
          echo "$GOOGLE_SERVICE_ACCOUNT_JSON" > service_account.json

      - name: Sync Barcelona fixtures to Google Calendar
        env:
          GOOGLE_SERVICE_ACCOUNT_FILE: service_account.json
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
          CALENDAR_NAME: ${{ secrets.CALENDAR_NAME }}
          USER_EMAIL: ${{ secrets.USER_EMAIL }}
        run: |
          python barcelona_calendar_sync.py

      - name: Cleanup
        if: always()
        run: |
          rm -f service_account.json
